<script>

/* Напишите функцию, которая будет в качестве аргумента принимать объект и проводить поиск в нем свойства со значение «true», 
 если оно найдено выводится сообщений «В проверяемом объекте найдено свойство true». */

var human = {
    firstName: "Alex",
    secondName: "Jazun",
    man: true,
    age: 27,
}

function SearchTrue(human) {

    for (var key in human) {
        if (human[key] == true) {
            document.write("В проверяемом объекте найдено свойство: " + human[key]);
            break;
        }
    }
}
SearchTrue(human);

</script>
